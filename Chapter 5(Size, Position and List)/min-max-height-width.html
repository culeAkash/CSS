<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min and Max</title>
    <style>
        .container{
            width: 40vw;
            height: 50vh;
            background-color: red;
            color: white;
            min-height: 40vh;/*height cant be less than this*/
            max-height: 60vh;/*height cant be more than this*/
            max-width: 60vw;/*width cant be more than this*/
            min-width: 30vw;/*width cant be less than this*/
        }
    </style>
</head>
<body>
    <div class="container">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam aut dolor voluptatem nam ratione debitis corrupti cum quam! Suscipit est reiciendis, enim, voluptatum sit facere aliquid pariatur fugiat amet distinctio saepe quisquam! Aut, suscipit!
    </div>
</body>
</html>
